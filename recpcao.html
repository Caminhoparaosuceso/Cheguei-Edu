<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB0Jaw-Cy-wUyl-v0gqvkd6Pdetn1XyxSE",
    authDomain: "cheguei-edu.firebaseapp.com",
    databaseURL: "https://cheguei-edu-default-rtdb.firebaseio.com",
    projectId: "cheguei-edu",
    storageBucket: "cheguei-edu.firebasestorage.app",
    messagingSenderId: "964811049899",
    appId: "1:964811049899:web:b21112e0ee74298063e0ee"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const container = document.getElementById('notificacoes');

  // Vai puxar todos os dados do nó 'cheguei' e mostrar
  database.ref('cheguei').once('value')
    .then(snapshot => {
      const dados = snapshot.val();
      console.log('Dados atuais do nó chegou:', dados);

      container.innerHTML = ''; // limpa antes

      if (!dados) {
        container.textContent = 'Nenhuma notificação encontrada.';
        return;
      }

      // Se dados for objeto com filhos
      Object.keys(dados).forEach(chave => {
        const item = dados[chave];
        // Mostra tudo que encontrar
        const div = document.createElement('div');
        div.classList.add('notificacao');
        div.textContent = JSON.stringify(item);
        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error('Erro ao ler dados:', err);
      container.textContent = 'Erro ao ler dados do Firebase.';
    });
</script>
