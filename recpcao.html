<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recep√ß√£o - Notifica√ß√µes em tempo real</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin: 0 0 10px 0;
      font-weight: bold;
    }
    #botoes {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: yellow;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
    #notificacoes {
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    .notificacao {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: yellow;
      font-size: 16px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Notifica√ß√µes em Tempo Real</h1>
  <div id="botoes">
    <button onclick="apagarNotificacoes()">üóë Apagar todas as notifica√ß√µes</button>
  </div>
  <ul id="notificacoes">
    <li>Aguardando notifica√ß√µes...</li>
  </ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0Jaw-Cy-wUyl-v0gqvkd6Pdetn1XyxSE",
      authDomain: "cheguei-edu.firebaseapp.com",
      databaseURL: "https://cheguei-edu-default-rtdb.firebaseio.com",
      projectId: "cheguei-edu",
      storageBucket: "cheguei-edu.firebasestorage.app",
      messagingSenderId: "964811049899",
      appId: "1:964811049899:web:b21112e0ee74298063e0ee"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const container = document.getElementById('notificacoes');

    function adicionarNotificacao(dados) {
      if(container.children.length === 1 && container.children[0].textContent.includes('Aguardando')){
        container.innerHTML = '';
      }
      const li = document.createElement('li');
      li.classList.add('notificacao');
      li.textContent = `Aluno: ${dados.aluno} | A√ß√£o: ${dados.acao} | Turma: ${dados.turma} | Hor√°rio: ${dados.horario}`;
      container.appendChild(li);
    }

    // Carrega todas notifica√ß√µes existentes
    database.ref('checkins').once('value').then(snapshot => {
      const dados = snapshot.val();
      if (dados) {
        Object.values(dados).forEach(adicionarNotificacao);
      }
    });

    // Escuta novas notifica√ß√µes em tempo real
    database.ref('checkins').on('child_added', snapshot => {
      adicionarNotificacao(snapshot.val());
    });

    // Fun√ß√£o para apagar todas notifica√ß√µes
    function apagarNotificacoes() {
      if (confirm('Tem certeza que deseja apagar todas as notifica√ß√µes?')) {
        database.ref('checkins').remove()
          .then(() => {
            alert('Todas as notifica√ß√µes foram apagadas!');
            container.innerHTML = '<li>Aguardando notifica√ß√µes...</li>';
          })
          .catch(err => alert('Erro ao apagar: ' + err.message));
      }
    }
  </script>
</body>
</html>
