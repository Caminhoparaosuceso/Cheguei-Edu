<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recepção - Notificações em tempo real</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-weight: bold;
    }
    #notificacoes {
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    .notificacao {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: yellow;
      font-size: 16px;
    }

    /* Botão flutuante no canto inferior direito */
    #btn-lixeira {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: yellow;
      color: black;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    #btn-lixeira:hover {
      background: orange;
      box-shadow: 0 0 15px rgba(255,165,0,0.9);
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Notificações em Tempo Real</h1>
  <ul id="notificacoes">
    <li>Aguardando notificações...</li>
  </ul>

  <!-- Botão flutuante -->
  <button id="btn-lixeira" onclick="apagarNotificacoes()">
    <i class="fa-solid fa-trash"></i>
  </button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0Jaw-Cy-wUyl-v0gqvkd6Pdetn1XyxSE",
      authDomain: "cheguei-edu.firebaseapp.com",
      databaseURL: "https://cheguei-edu-default-rtdb.firebaseio.com",
      projectId: "cheguei-edu",
      storageBucket: "cheguei-edu.firebasestorage.app",
      messagingSenderId: "964811049899",
      appId: "1:964811049899:web:b21112e0ee74298063e0ee"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const container = document.getElementById('notificacoes');

    function adicionarNotificacao(dados) {
      if(container.children.length === 1 && container.children[0].textContent.includes('Aguardando')){
        container.innerHTML = '';
      }
      const li = document.createElement('li');
      li.classList.add('notificacao');
      li.textContent = `Aluno: ${dados.aluno} | Ação: ${dados.acao} | Turma: ${dados.turma} | Horário: ${dados.horario}`;
      container.appendChild(li);
    }

    // Carrega notificações existentes
    database.ref('checkins').once('value').then(snapshot => {
      const dados = snapshot.val();
      if (dados) {
        Object.values(dados).forEach(adicionarNotificacao);
      }
    });

    // Escuta novas notificações
    database.ref('checkins').on('child_added', snapshot => {
      adicionarNotificacao(snapshot.val());
    });

    // Apagar todas as notificações
    function apagarNotificacoes() {
      if (confirm('Tem certeza que deseja apagar todas as notificações?')) {
        database.ref('checkins').remove()
          .then(() => {
            alert('Todas as notificações foram apagadas!');
            container.innerHTML = '<li>Aguardando notificações...</li>';
          })
          .catch(err => alert('Erro ao apagar: ' + err.message));
      }
    }
  </script>
</body>
</html>
